dashboard:
  # The ordered list of languages that will be displayed on the dashboard
  languages:
    - de
    - en
  theme: fls
  goals:
    title:
      de: "Ziele"
      en: "Goals"
  status:
    title:
      de: "Status"
      en: "Status"
    indexes:
      food-production:
        name:
          de: Lebensmittelproduktion
          en: Food Production
        variable: food-production-index
      biodiversity:
        name:
          de: Biodiversität
          en: Biodiversity
        variable: biodiversity-index
      carbon-balance:
        name:
          de: CO₂-Bilanz
          en: Carbon Balance
        variable: carbon-index
      economic-growth:
        name:
          de: Wirtschaftswachstum
          en: Economic Growth
        variable: economic-growth-index
      quality-of-life:
        name:
          de: Lebensqualität
          en: Quality of Life
        variable: quality-of-life-index
  powerUps:
    title:
      de: "Power-Ups"
      en: "Power-Ups"
    button:
      text:
        de: "<span class='large'>Power-Ups aktivieren</span>"
        en: "Activate Power-Ups"
    cancelButton:
      text:
        de: "Abbrechen"
        en: "Cancel"
    selector:
      # Number of seconds after which the Power-up selector times out
      timeout: 30
      # If true, the Power-up selector's randomizer will not consider the Power-ups that were used
      # last, unless there are no other Power-ups available.
      hideLastActive: true
    noneActive:
      text:
        de: 'Power-Ups werden gerade&nbsp;entwickelt.<br>Besuche uns bald wieder!'
        en: 'Power-Ups are being&nbsp;developed.<br>Visit again soon!'
    disableButton:
      text:
        de: 'Deaktivieren'
        en: 'Disable'
  actions:
    title:
      de: "Untersuchen"
      en: "Inspect"
    buttons:
      - id: mode-food-production
        text:
          de: "<span class='large'>Luftverschmutzung</span><br>anzeigen"
          en: "Food Production"
      - id: mode-biodiversity
        text:
          de: "<span class='large'>Lärmbelastung</span><br>anzeigen"
          en: "Biodiversity"
      - id: mode-carbon
        text:
          de: "<span class='large'>Lärmbelastung</span><br>anzeigen"
          en: "Carbon Balance"

